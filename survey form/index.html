<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>FCC: Survey Form</title>
</head>
<body>
  <div id='main'>
    <h1 id="title">Great Tour Survey Form</h1>
    <p id="description">Thank you for choosing our tour services. help us improve!</p>
    <form id="survey-form">
      <div class="fieldContainers">
        <label for='name' id='name-label'>Name:</label>
        <input type="text" id='name' name='name' placeholder="Your name here" required>
      </div>
      <div class="fieldContainers">
        <label for='email' id='email-label'>Email:</label>
        <input type="email" id='email' name='email' placeholder="Your email here" required>
      </div>
      <div class="fieldContainers">
        <label for='age' id='number-label'>Age:</label>
        <input type="number" id='age' name='age' min=1 max=100 placeholder="Your age here">
      </div>
      <div class="fieldContainers">
        <label for='age' id='dropdown-label'>Package:</label>
        <select id='dropdown'>
          <option>Choose your trip package</option>
          <option value='business'>Business Trip</option>
          <option value='family'>Family Trip</option>
          <option value='groups'>Groups Trip</option>
          <option value='solo'>Solo Trip</option>
        </select>
      </div>
      <div class="exception">
        <p>Would you recommend Great Tour to a friend?</p>
        <div class="fieldContainers">
          <input type="radio" name="recommend" value="YES" checked>
          <label for="YES">Yes, Definitely</label>
        </div>
        <div class="fieldContainers">
          <input type="radio" name="recommend" value="Maybe">
          <label for="Maybe">Maybe</label>
        </div>
        <div class="fieldContainers">
          <input type="radio" name="recommend" value="NO">
          <label for="NO">No</label>
        </div>
      </div>
      <div class="exception">
        <p>What would you like to see improve?</p>
        <div class="fieldContainers">
          <input type="checkbox" name="service1" value="Services">
          <label for="service1">Tour Services</label>
        </div>
        <div class="fieldContainers">
          <input type="checkbox" name="service2" value="F&B">
          <label for="service2">Food & Beverages</label>
        </div>
        <div class="fieldContainers">
          <input type="checkbox" name="service3" value="Accomodation">
          <label for="service3">Accomodation</label>
        </div>
        <div class="fieldContainers">
          <input type="checkbox" name="service4" value="Schedule">
          <label for="service4">Schedule</label>
        </div>
        <div class="fieldContainers">
          <input type="checkbox" name="service5" value="Transportation">
          <label for="service5">Transportation</label>
        </div>
      </div>
    </form>
  </div>

  <div id=overlay></div>
</body>
</html>
